<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Profile card component</title>
</head>

<body>
    <main class="wrapper">
        <section class="card">
            <img src="img/image-victor.jpg" alt="">
            <div class="img">
            </div>
            <div class="profile_card bg_color">
                <h1 class="name">Victor Crest <span style="color:hsl(0, 0%, 59%); font-size:1.9rem"> 26</span> </h1>
                <p class="name__paragraph">London</p>
            </div>
            <section class="stats_card bg_color">
                <div class="stat">
                    <h1>80k</h1>
                    <p>Followers</p>
                </div>
                <div class="stat">
                    <h1>803k</h1>
                    <p>Likes</p>
                </div>
                <div class="stat">
                    <h1>1.4k</h1>
                    <p>Photos</p>
                </div>
            </section>

        </section>
    </main>
</body>

</html>
